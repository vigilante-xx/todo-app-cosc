<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="main">
        <form id="form">
            <div class="input-field">
                <h1>Todo List</h1>  
                <div class="addText">
                    <input placeholder="Todo" id="todo-input" type="text" class="validate">
                    <a class="btn-floating btn-large waves-effect waves-light #009688 teal" onclick="addNewItem()"><i class="material-icons">add</i></a>
                </div>
            </div>
            <ul class="collection" id="todo-list"></ul>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
